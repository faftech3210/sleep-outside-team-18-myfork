<!doctype html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Sleep Outside | Checkout</title>

    <link rel="stylesheet" href="/css/style.css" />

    <script src="../js/CheckoutProcess.mjs" type="module"></script>
  </head>

  <body>
    <header class="divider" id="main-header"></header>

    <main class="divider">
      <section class="products">
        <h2>Review & Place your Order</h2>
      </section>

      <form id="checkoutform">
        <fieldset>
          <legend>Customer Name</legend>
          <label for="firstName">First Name:</label>
          <input type="text" id="firstName" name="firstName" required />

          <label for="lastName">Last Name:</label>
          <input type="text" id="lastName" name="lastName" required />
        </fieldset>

        <fieldset>
          <legend>Address</legend>
          <label for="street">Street Address:</label>
          <input type="text" id="street" name="street" required />

          <label for="city">City:</label>
          <input type="text" id="city" name="city" required />

          <label for="state">State:</label>
          <input type="text" id="state" name="state" required />

          <label for="zip">Zip Code:</label>
          <input type="text" id="zip" name="zip" required />
        </fieldset>

        <fieldset>
          <legend>Payment</legend>
          <label for="cardNumber">Credit Card Number:</label>
          <input type="text" id="cardNumber" name="cardNumber" required />

          <label for="expDate">Expiration Date:</label>
          <input type="month" id="expDate" name="expDate" required />

          <label for="securityCode">Security Code:</label>
          <input type="text" id="securityCode" name="securityCode" required />
        </fieldset>

        <section class="summary">
          <h2>Order Summary</h2>
          <p id="subtotal">Subtotal: </p>          
          <p id="tax">Tax: </p>
          <p id="shipping-estimate">Shipping Estimate: </p>
          <p id="total">Total: </p>
        </section>

        <button type="submit">Checkout</button>
      </form>
    </main>

    <footer id="main-footer"></footer>
  </body>
</html>

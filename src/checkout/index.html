<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Sleep Outside | Checkout</title>

    <link rel="stylesheet" href="/css/style.css" />

    <!-- Arranque del checkout -->
    <script src="../js/checkout.js" type="module"></script>
  </head>

  <body>
    <header class="divider" id="main-header"></header>

    <nav class="breadcrumb" id="breadcrumb"></nav>


    <main class="divider">
      <section class="products">
        <h2>Review & Place your Order</h2>
      </section>

      <form id="checkoutform" name="checkout">
        <fieldset>
          <legend>Customer Name</legend>

          <label for="firstName">First Name:</label>
          <!-- server expects: fname -->
          <input type="text" id="firstName" name="fname" required />

          <label for="lastName">Last Name:</label>
          <!-- server expects: lname -->
          <input type="text" id="lastName" name="lname" required />
        </fieldset>

        <fieldset>
          <legend>Address</legend>

          <label for="street">Street Address:</label>
          <input type="text" id="street" name="street" required />

          <label for="city">City:</label>
          <input type="text" id="city" name="city" required />

          <label for="state">State:</label>
          <input type="text" id="state" name="state" required />

          <label for="zip">Zip Code:</label>
          <input type="text" id="zip" name="zip" required />
        </fieldset>

        <fieldset>
          <legend>Payment</legend>

          <label for="cardNumber">Credit Card Number:</label>
          <input type="text" id="cardNumber" name="cardNumber" required />

          <label for="expDate">Expiration Date:</label>
          <!-- server expects: expiration -->
        <input type="text" id="expDate" name="expiration" placeholder="MM/YY" required />


          <label for="securityCode">Security Code:</label>
          <!-- server expects: code -->
          <input type="text" id="securityCode" name="code" required />
        </fieldset>

        <section class="summary">
          <h2>Order Summary</h2>

          <p>Subtotal: $<span id="subtotal">0.00</span></p>
          <p>Tax: $<span id="tax">0.00</span></p>
          <p>Shipping Estimate: $<span id="shipping">0.00</span></p>
          <p><strong>Total: $<span id="orderTotal">0.00</span></strong></p>
        </section>

        <button type="submit">Checkout</button>
      </form>
    </main>

    <footer id="main-footer"></footer>
  </body>
</html>
